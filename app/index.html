<!DOCTYPE html>
<!-- Notice the ng-app Angular directive. This tells Angular where the application starts and also
which module to associate the app with. In app.js we create the "dinnerPlanner" module. -->
<html lang="en" ng-app="meetingPlanner">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meeting planner</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <!-- Customized CSS -->
        <link rel="stylesheet" type="text/css" href="css/agendaPlanner.css">
        <link rel="stylesheet" type="text/css" href="css/addMeeting.css">
        <link rel="stylesheet" type="text/css" href="css/dragdrop.css">
        <link rel="stylesheet" type="text/css" href="css/manage.css">
        <link rel="stylesheet" type="text/css" href="css/meetinglist.css">
        <link rel="stylesheet" type="text/css" href="css/activity.css">
        <link rel="stylesheet" type="text/css" href="css/forecast.css">
        <!-- jQuery -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- Angular JavaScript including routing and resource modules  -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <!-- Angular tags -->
        <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bower_components/ng-tags-input/ng-tags-input.min.css">
        <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.bootstrap.min.css">

        <!-- Angular Drag and drop -->
        <script type="text/javascript" src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.min.js"></script>

        <!-- The application JavaScript code -->
        <script src="js/app.js"></script>
        <script src="js/angularfire/ref.js"></script>
        <script src="js/angularfire/auth.js"></script>
        <script src="js/homeCtrl.js"></script>
        <script src="js/activitylistCtrl.js"></script>
        <script src="js/addactivityCtrl.js"></script>
        <script src="js/meetinglistCtrl.js"></script>
        <script src="js/addmeetingCtrl.js"></script>    
        <script src="js/navbarCtrl.js"></script>
        <script src="js/userService.js"></script>
        <script src="js/afterLoginCtrl.js"></script>
        <script src="js/SimpleDemoController.js"></script>

        <!-- controller for weather forecast -->
        <script src="js/WeatherForecast/forecastCtrl.js"></script>



    </head>
  <body>

    <div ng-view></div>

  </body>
</html>
