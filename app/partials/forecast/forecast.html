<div class="row">
	<form class="weather-search">  
		<p class="weather-search-query">
			<label for="query">Enter Location:</label>&nbsp;&nbsp;
			<input id="query" class="weather-search-query-input" ng-model="weather_query" type="text" placeholder="Enter the city you live in"/>
		</p>  
		<button class="btn btn-default btn-sm weather-search-btn" ng-click="runQuery(weather_query)">Check Weather</button>
	</form>  
	<div id="results" class="forecast-panel">
		<div ng-show="error" class="weather-warning">
			<h3>{{error}}</h3>
		</div>
		<div ng-show="forecast" class="panel panel-info weather-panel">
			<div class="panel-heading">
				Three Days Weather Forecast in <span>{{weather_query}}</span>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>Date</th>
							<th>Day</th>
							<th>Description</th>
							<th>High(F)</th>
							<th>Low(F)</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in forecast">
							<td>{{item.date}}</td>
							<td>{{item.day}}</td>
							<td>{{item.text}}</td>
							<td>{{item.high}}</td>
							<td>{{item.low}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
