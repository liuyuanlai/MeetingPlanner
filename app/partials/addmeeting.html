<!-- <div class="addMeeting panel panel-default"  > -->
	<form class="form-horizontal panel-body">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10"><input class="form-control" id="" placeholder="" ng-model="mName" required></div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label time">Date</label>
		    <div class="col-sm-4 time">
		        <p class="input-group">
		          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
		          <span class="input-group-btn">
		            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
		          </span>
		        </p>
			 </div>

        <label class="col-sm-2 control-label time">Start Time</label>
	    <div class="col-sm-4">
	    	<uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
	    </div>
	   </div>

	   <div class="form-group">
	    <label class="col-sm-2 control-label">Location</label>
	    <div class="col-sm-10"><input class="form-control" ng-model="MPlace"></div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label">Tag</label>
	    <div class="col-sm-10">
	    	<tags-input ng-model="tags">
		        <auto-complete source="loadTags($query)"></auto-complete>
		    </tags-input>
		</div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label">Participants</label>
	    <div class="col-sm-10">
	    	<tags-input ng-model="Mmembers" placeholder="Add Email Address of Participants">
		        <auto-complete source="loadTags($query)" ></auto-complete
		    </tags-input>
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label">Description</label>
	    <div class="col-sm-10"><textarea class="form-control" rows="3" ng-model="Mdescript"></textarea></div>
	  </div>
	  <div class="form-group">
	  	<button type="submit" class="btn btn-default backBTN"><span class="glyphicon glyphicon-chevron-left"></span>Back</button>
	  	<button type="submit" class="btn btn-default creatBTN" data-toggle="modal" data-target=".bs-example-modal-sm" ng-click="createMeeting(mName,MPlace, dt,tags,Mmembers,Mdescript)">Create</button>
	  </div>

	</form>
