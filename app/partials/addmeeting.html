<div class="addMeeting" style="height:100%;border: 1px solid #00ffff;" >
	<form class="form-horizontal">
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10"><input class="form-control" id="" placeholder=""></div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label time">Date</label>
	 <!--    <div class="col-sm-10"><input class="form-control" id="" placeholder=""></div> -->
		    <div class="col-sm-4 time">
		        <p class="input-group">
		          <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
		          <span class="input-group-btn">
		            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
		          </span>
		        </p>
			 </div>

        <label class="col-sm-2 control-label time">Start Time</label>
	    <div class="col-sm-4">
	    	<uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
            <!-- <pre class="alert alert-info col-sm-4">Time is: {{mytime | date:'shortTime' }}</pre> -->
	    </div>

	   </div>

 <!--      <div class="form-group">
	    <label class="col-sm-2 control-label time">Start Time</label>
	    <div class="col-sm-10">
	    	<uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></uib-timepicker>
	    </div>
	  </div> -->

	  <div class="form-group">
	    <label class="col-sm-2 control-label">Tag</label>
	    <div class="col-sm-10"><input class="form-control" id="" placeholder=""></div>
	  </div>
	   <div class="form-group">
	    <label class="col-sm-2 control-label">Participants</label>
	    <div class="col-sm-10"><input class="form-control" id="" placeholder="">
	    </div>
	  </div>

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Invite Participants
	        </label>
	      </div>
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label">Description</label>
	    <div class="col-sm-10"><textarea class="form-control" rows="3"></textarea></div>
	  </div>
	  <div class="form-group">
	  	<button type="submit" class="btn btn-default">Cancel</button>
	  	<button type="submit" class="btn btn-default">Create</button>
	  </div>

	</form>
</div>
