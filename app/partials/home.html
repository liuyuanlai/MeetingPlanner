	<div class="front-signin">
		<form class="signin" method="post">
			<div class="field">
				<input type="text" class="text-input" maxlength="20" placeholder="Your email">
			</div>
			<div class="field">
				<input type="password" class="text-input" placeholder="Your password">
			</div>
			<button type="submit" class="btn btn-primary" style="float: right;">Log in</button>
		</form>
	</div>

	<div class="front-signup">
		<h2>
			<strong>New here?</strong>
			Sign up
		</h2>
		<form class="signup" method="post">
			<div class="field">
				<input type="text" class="text-input" maxlength="20" placeholder="Email address">
			</div>
			<div class="field">
				<input type="password" class="text-input" maxlength="20" placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary" style="float: right;">Sign up</button>
		</form>
	</div>



</div>
