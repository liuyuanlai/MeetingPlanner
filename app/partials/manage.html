
<div class="container" >

      <div class="panel-heading">
        <h3 class="nav-bar-h3 headingFont"><strong>MEETING AGENDA</strong></h3>
        <div class="nav-bar-profile">
          <span class="glyphicon glyphicon-user"></span>
          <span class="nav-bar-profile-username">{{userUsername}}</span>
          <button class="btn btn-primary btn-sm" ng-click="logoutUser()">Log out</button>
        </div>
      </div>
    </div>
  </div>
</div>

    </div>

    <div class="col-xs-6 col-sm-7 col-md-8 col-lg-9 panel panel-default meetingContainer">
      <ng-include src="'partials/meetinglist.html'" ng-controller='MeetinglistCtrl'></ng-include>
    </div>
  </div>
